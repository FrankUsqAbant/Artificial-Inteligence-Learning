<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --cyan-glow: rgba(6, 182, 212, 0.5);
      --green-glow: rgba(34, 197, 94, 0.5);
    }

    body {
      font-family: 'Inter', sans-serif;
      cursor: crosshair;
      scroll-behavior: smooth;
      background-color: #020202;
      margin: 0;
      padding: 0;
    }

    .mono {
      font-family: 'JetBrains+Mono', monospace;
    }

    .bg-noise::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      z-index: 9999;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #111;
      border-radius: 10px;
      border: 1px solid rgba(34, 197, 94, 0.1);
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #22c55e;
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%);
      }

      100% {
        transform: translateY(100%);
      }
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, transparent, rgba(34, 197, 94, 0.5), transparent);
      animation: scan 3s linear infinite;
      pointer-events: none;
    }
  </style>
</head>

<body class="text-slate-400 overflow-x-hidden bg-noise">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
